<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Types Example</title>
    <script type="text/javascript" src="../resources/scripts/jquery-1.6.2.min.js">
    </script>

    <script type="text/javascript" src="types.js">
    </script>

    <script type="text/javascript">
        $(function() {
      
            //TODO: Use ECMA script 5 array loops

            var $viewpoint = $('#output');
            
            var animals = [];
            animals[0] = new Animal($viewpoint);
            animals[1] = new Dog($viewpoint, 'jack russell...');            
            animals[2] = new Dog($viewpoint, 'chocolate lab...');

            for(i = 0; i<animals.length; i++){
                animals[i].type();
                animals[i].move();
                animals[i].communicate("-");
            }
            
        });
    </script>

    <style type="text/css">

      body {
        font: 12px/1.5 arial, sans-serif;
      }

      div {
        border: 2px solid;
        border-radius: 10px;
        padding: 20px 20px 20px 20px;
        margin-bottom: 10px;
      }

      a {
        display: block;
        padding-right: 10px;
      }

      span {
        display: block;
        padding-right: 5px;
      }

    </style>

  </head>

  <body>
    <h1>Example of types and prototypal inheritance in java-script</h1>
       <div id="output">
    </div>
  </body>

</html>
