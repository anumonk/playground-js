<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Types Example</title>
    <script type="text/javascript" src="../resources/scripts/jquery-1.6.2.min.js">
    </script>

    <script type="text/javascript" src="types.js">
    </script>

    <script type="text/javascript">
        $(function() {
      
            //TODO: Make this code a little more generic 

            var $viewpoint = $('#output');
            var animal = new Animal($viewpoint);
            $('#animal-move').click(function(){
                animal.move();  
            });

            $('#animal-type').click(function(){
                animal.type();  
            });

            var dog = new Dog($viewpoint,'jack russell..');
            $('#dog-move').click(function(){
              dog.move();
            });

            $('#dog-type').click(function(){
              dog.type();
            });
        });
    </script>

    <style type="text/css">

      body {
        font: 12px/1.5 arial, sans-serif;
      }

      div {
        border: 2px solid;
        border-radius: 10px;
        padding: 20px 20px 20px 20px;
        margin-bottom: 10px;
      }

      a {
        display: block;
        padding-right: 10px;
      }

    </style>

  </head>

  <body>
    <h1>Example of types and prototypal inheritance in java-script</h1>

    <div id="animal">
      Animal instance:
      <a id="animal-move" href="#animal">Move</a>
      <a id="animal-type" href="#animal">Type</a>
    </div>

    <div id="dog">
      Dog Instance:
      <a id="dog-move" href="#dog">Move</a>
      <a id="dog-type" href="#dog">Type</a>
    </div>

    <div id="output">
    </div>

  </body>

</html>
