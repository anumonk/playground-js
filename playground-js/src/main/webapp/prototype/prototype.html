    </script>

    <script type="text/javascript" src="types.js"></script>

    <script type="text/javascript">
      $(function() {
          
        var animal = new Animal('moving like an animal');

        dog.move();
        dog.type();

      a {

        padding-right: 10px;
      }

    </style>

    <h1>Example of types and prototypal inheritance in java-script</h1>
