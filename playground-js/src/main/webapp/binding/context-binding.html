<!DOCTYPE html>
<html lang="en">
<head>
<title>Binding Example</title>
<script type="text/javascript"
	src="../resources/scripts/jquery-1.6.2.min.js"></script>

<script type="text/javascript">
	Function.prototype.bind = function(newThis) {
		var self = this;
		return function() {

			self.apply(newThis, arguments);
		};
	};

	var PAGE = (function($) {
		var page = {
			title : "this is a title"
		};

		page.display = function() {
			console.log("Render the page:" + this.title);
		};

		return page;
	})(jQuery);

	$(function() {
		$("a#valid").click(PAGE.display.bind(PAGE));
		$("a#invalid").click(PAGE.display);
	});
</script>

<style type="text/css">
body {
	font: 12px/1.5 arial, sans-serif;
}

div {
	border: 2px solid;
	border-radius: 10px;
	padding: 20px 20px 20px 20px;
	margin-bottom: 10px;
}

a {
	display: block;
	padding-right: 10px;
}
</style>


</head>

<body>
	<h1>Example of context bindings in java-script</h1>

	<div id="click-binding">
		<a id="valid" href="#blah">Valid Binding</a>
		<a id="invalid" href="#blah">Invalid Binding</a>
	</div>

</body>

</html>
